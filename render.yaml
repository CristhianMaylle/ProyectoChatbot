services:
  - type: web
    name: oxibot-fronted
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    workingDir: fronted
    autoDeploy: true

  - type: web
    name: oxibot-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    workingDir: backend
    autoDeploy: true
